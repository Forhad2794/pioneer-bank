<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <form action="">
                <input type="email" class="form-control" placeholder="Email"><br>
                <input type="password" class="form-control" placeholder="Password"> <br> <br>
                <button class="btn btn-success" id="login" class="">Enter</button>
            </form>
        </div>

    </div>

    <div id="transaction-area">
        <h1 class="text-center">Transaction-Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit transaction-item">
                    <h5>Deposit</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw transaction-item">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance transaction-item">
                    <h5>Balance</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ Amount You Want To Deposit"><br>
                    <button class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ Amount You Want To Withdraw"><br>
                    <button class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>
    <script>

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

    </script>
</body>

</html>
