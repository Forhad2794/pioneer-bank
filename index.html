<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <form action="">
                <input type="email" class="form-control" placeholder="Email"><br>
                <input type="password" class="form-control" placeholder="Password"> <br> <br>
                <button class="btn btn-success" id="login" class="">Enter</button>
            </form>
        </div>

    </div>

    <div id="transaction-area">
        <h1 class="text-center">Transaction-Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit transaction-item">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw transaction-item">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance transaction-item">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ Amount You Want To Deposit"><br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control"
                        placeholder="$ Amount You Want To Withdraw"><br>
                    <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>

            </div>
        </div>
    </div>
    <script>

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {

           const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
           
            document.getElementById("depositAmount").value = "";
            
        })
        const withdrawBtn = document.getElementById("withdrawBtn");
            withdrawBtn.addEventListener("click", function () {

           const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 *withdrawNumber);
           
           
            document.getElementById("withdrawAmount").value = "";
            
        })
        function updateSpanText(id, depositNumber){
            const current= document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
    </script>
</body>

</html>
